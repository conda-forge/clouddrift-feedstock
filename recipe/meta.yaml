{% set name = "clouddrift" %}
{% set version = "0.44.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/clouddrift-{{ version }}.tar.gz
  sha256: fc83d20ddfba1e21f141d8f8dc0725065073972803d081f3730ff03e9b7b1bb0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - numpy >=1.21.6
    - xarray >=2023.5.0
    - pandas >=1.3.4
    - netcdf4 >=1.6.4
    - pyarrow >=9.0.0
    - tqdm >=4.64.1
    - fsspec >=2022.8.2
    - llvmlite >=0.38.1
    - awkward >=2.0.0
    - aiohttp >=3.8.4
    - requests >=2.31.0
    - scipy >=1.11.2
    - zarr >=2.14.2
    - h5netcdf >=1.3.0
    - tenacity >=8.2.3

test:
  imports:
    - clouddrift
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://pypi.org/project/clouddrift/
  summary: Accelerating the use of Lagrangian data for atmospheric, oceanic, and climate sciences
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - KevinShuman
    - philippemiron
    - selipot
    - kevinsantana11
